apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: project-gitops-app
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: kubernetes-course-repo
  interval: 10m
  path: ./Project
  prune: true 
  decryption-provider: sops
  decryption-secret: sops-age
  validation: client 